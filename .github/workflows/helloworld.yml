
name: "Hello World WorkFlow"

# Controls when the action will run.
# Triggers the workflow on push sone to master or production branch
on:
  push:
    branches:
      - master
      - production


jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: "print hello world"
        run: echo "Hello World" 

      - name: "print date"
        run: date  